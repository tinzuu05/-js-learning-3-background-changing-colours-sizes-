<!DOCTYPE html>
<html>
<head>
	<title>changebackground</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		function setStyle(name, value)
		{
			var oDiv=document.getElementById('div1');
			oDiv.style[name]=value;
		}	

	</script>
</head>
<body>
	<input type="button" value="widening" onclick="setStyle('width', '400px')">
	<input type="button" value="higher" onclick="setStyle('height', '400px')">
	<input type="button" value="togreen" onclick="setStyle('background', 'green')">
	<div class="div1" id="div1">
</body>
</html>
